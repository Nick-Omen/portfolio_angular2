<div class="mdl-grid portfolio-max-width">
    <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{portfolioDetails?.title}}</h2>
        </div>
        <div class="mdl-card__media" *ngIf="portfolioDetails?.image">
            <img class="article-image" [attr.src]="portfolioDetails?.image" border="0" alt="">
        </div>
        <div class="mdl-card__supporting-text">
            <strong>Includes</strong>
            <span>{{portfolioDetails?.work_types}}</span>
        </div>
        <div class="mdl-grid portfolio-copy">
            <h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline">Description</h3>
            <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text no-padding">
                {{portfolioDetails?.description}}
            </div>
        </div>
    </div>
</div>

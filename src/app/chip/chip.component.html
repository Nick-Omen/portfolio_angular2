<span [ngClass]="{'mdl-chip': true, 'mdl-chip--contact': isContact,
      'is-active mdl-shadow--2dp': isActive, 'is-disabled': isDisabled}"
      [attr.data-tech]="name"
      [@chipState]="chipState"
      (click)="toggleTechnology($event)">
    <span *ngIf="isContact"
          class="mdl-chip__contact mdl-color--orange mdl-color-text--white">{{name[0] | uppercase}}</span>
    <span class="mdl-chip__text">{{name}}</span>
</span>

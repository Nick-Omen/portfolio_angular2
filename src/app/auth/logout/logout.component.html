<div class="pf-logout-card pf-card-form mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Logout</h2>
    </div>
    <div class="mdl-card__supporting-text">
        Are you sure you want to logout?
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button type="submit"
                (click)="logout()"
                class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">Logout</button>
        <button type="button"
                class="mdl-button mdl-js-button mdl-js-ripple-effect"
                (click)="goBack()">Back to site</button>
    </div>
</div>
